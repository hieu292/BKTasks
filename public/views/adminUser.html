<div class="row" ng-controller="adminUserCtrl">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <section id="section-1"></section>
        <h5 class="row-title before-green"><i class="fa fa-tags green"></i>Add Role</h5>

        <div class="row">
            <div class="well with-header">
                <div class="header bordered-blue">Add User Role</div>

                <div>
                    <div ng-show="checkShowEdit">
                        <p ng-if="!notifyEdit" class="bg-danger">{{message}}</p>

                        <p ng-if="notifyEdit" class="bg-success">{{message}}</p>
                    </div>

                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group col-lg-6 col-sm-6 col-xs-6">
                                <label class="col-sm-3 control-label">User</label>

                                <div class="col-sm-6">
                                    <input class="form-control" ng-model="usernameRole"
                                           placeholder="Username" type="text">
                                </div>
                            </div>
                            <div class="form-group col-lg-6 col-sm-6 col-xs-6">
                                <label class="col-sm-3 control-label">Role</label>

                                <div class="col-sm-6">
                                    <div class="radio">
                                        <label>
                                            <input ng-model="idUserRole" value="0"
                                                   name="form-field-radio" type="radio" class="colored-danger">
                                            <span class="text"> Normal User </span>
                                        </label>
                                    </div>

                                    <div class="radio">
                                        <label>
                                            <input ng-model="idUserRole" value="1"
                                                   name="form-field-radio" type="radio" class="colored-blue">
                                            <span class="text"> Admin</span>
                                        </label>
                                    </div>

                                    <div class="radio">
                                        <label>
                                            <input ng-model="idUserRole" value="2"
                                                   name="form-field-radio" type="radio" class="colored-success">
                                            <span class="text"> Machine Learning User</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <hr class="wide"/>

                            <a ng-click="addRole()" class="btn btn-success" style="float:right">
                                <i class="fa fa-plus"></i>
                                Add Role</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <h5 class="row-title"><i class="typcn typcn-arrow-minimise"></i>List Users</h5>

    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="well with-header with-footer">
                <div class="header bordered-pink">
                    List All Users
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <div class="task-search">
						<span class="input-icon">
							<input type="text" class="form-control" placeholder="Search Tasks" ng-model="searchText">
							<i class="fa fa-search gray"></i>
						</span>
                    </div>
                    <thead>
                    <tr>
                        <th class="hidden-xs">
                            <i class="fa fa-user"></i> Username
                        </th>
                        <th>
                            <i class="fa fa-legal"></i> Role
                        </th>
                        <th>
                            <i class="fa fa-wrench"></i> Action
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in listUser | filter:searchText">
                        <td>
                            {{user.username}}
                        </td>
                        <td class="hidden-xs">
                            {{user.idUser}}
                        </td>
                        <td>
                            <a ng-click="editUser(user)" class="btn btn-default btn-xs purple"><i class="fa fa-edit"></i> Edit</a>
                            <a ng-click="deleteUser(user,$index)" class="btn btn-default btn-xs black"><i class="fa fa-trash-o"></i> Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
